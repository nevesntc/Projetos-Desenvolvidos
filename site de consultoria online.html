<style>
/* Reset de estilos padrão */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav li {
    display: inline;
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.categories {
    float: left;
    width: 30%;
}

.categories h2 {
    font-size: 24px;
}

.categories ul {
    list-style: none;
}

.categories li {
    margin-bottom: 10px;
}

.categories a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.featured-products {
    float: right;
    width: 70%;
}

.featured-products h2 {
    font-size: 24px;
}

/* Adicione mais estilos conforme necessário */

    </style>
